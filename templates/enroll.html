<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/form-elements.css">
        <link rel="stylesheet" href="../static/css/style-login.css">
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>用户注册</strong></h1>
                            <div class="description">
                                <p>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>请输入账号和密码</h3>
                                    <div id="message"></div>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-key"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Username</label>
                                        <input type="text" name="" placeholder="Username" class="form-username form-control" id="form-username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password">
                                    </div>
                                    <button type="button" class="btn" id="signup">注册</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>         
        </div>
    </body>


    <!-- Javascript -->

    <script src="../static/js/jquery-1.11.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.backstretch.min.js"></script>
    <script src="../static/js/scripts.js"></script>
    <!--[if lt IE 10]>
        <script src="../static/js/placeholder.js"></script>
    <![endif]-->

    <script>
    $(function() {
        $('#signup').click(function() {
            $.ajax({
                type:"POST",
                url:"/signup",
                data: {
                    "form-username":$("#form-username").val(),
                    "form-password":$("#form-password").val()
                },
                success:function(data) {
                    if (data == "existed") {
                        $("#message").html('该用户已存在');
                    } else {
                        alert("注册成功！")
                        location.href="/";
                    }
                }
            });
        });
    });
    </script>

</html>
